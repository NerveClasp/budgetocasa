<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="boc-login">
  <template>
  <style>
  :host{
    --login-height: 300px;
    --login-width: 200px;
  }
  h3{
    width: 90%;
  }
  .centered {
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -150px;
    margin-left: -100px;
  }
  .welcome-home{
    font-family: Junegull, monospace;
    border-radius: 50%;
    height: 120px;
    width: 120px;
    margin-left: 40px;
    color: #3d3d3d;
    background-color: #009688;
  }
  .loginContainer{
    height: var(--login-height);
    width: var(--login-width);
  }
  .wrapper{
    margin: 0;
    border: 10px;
    border-width: 0px;
    border-radius: 2px;
    background-color: #609bd1;
    color: #3d3d3d;
    padding: 12px;
    margin: 6px;
    align-items: center;
  }
  .welcome{
    display: flex;
    flex-direction: row;
    background-color: var(--default-primary-color);
    width: 100%;
    position: relative;
    text-align: center;
  }
  .pcard{
    width: 100%;
    background-color: var(--default-primary-color);
    font-family: Junegull, monospace;
  }
  #logout{
    float: left;
  }
  .intro{
    font-family: Junegull, monospace;
    color: var(--light-primary-color);
    text-align: center;
    text-shadow: 0 0 2px var(--default-primary-color);
  }
  paper-button{
    width: 10%;
    color: var(--primary-text-color);
    background: var(--accent-color);
  }
  </style>
<firebase-auth
  id="auth" user="{{user}}" status-known="{{statusKnown}}" provider="google">
</firebase-auth>
<firebase-query
  id="queryUser"
  path="/users"
  data={{users}}>
</firebase-query>
<div class="loginContainer centered" hidden$="[[user]]">
  <div class="intro">
    <p>Keep track of your household's monthly expenses</span></p>
    <p>Worry not about who ows who</p>
  </div>
  <paper-button id="google" class="welcome-home" raised on-tap="login">
    <img src="../../img/google.png" alt="Login with Google" />
  </paper-button>
</div>
<div class="wrapper, layout horizontal" hidden$="[[!user]]">
  <div id="test" onload="userCheck([[user]])" onshow="userCheck([[user]])"></div>
  <paper-material elevation="1">
  <!-- <paper-card class="pcard"> -->
      <template is="dom-if" if="[[user]]">
        <div class="welcome">
          <h3>Howdy, [[user.displayName]]</h3>
          <paper-button raised on-tap="logout" id="logout">Leave</paper-button>
        </div>
      </template>
    </paper-material>
    <!-- </paper-card> -->
  </div>
</template>
<script>
Polymer({
  is: "boc-login",
  properties: {
    user: {
      type: Object
    },
    statusKnown: {
      type: Object
    },
    users: {
      type: Object
    }
  },
  ready: function() {
    console.log("ready");
  },
  login: function() {
    return this.$.auth.signInWithPopup();
  },
  logout: function() {
    this.userDB();
    return this.$.auth.signOut();
  },
  userDB: function() {
    let usr = this.user;
    let q = this.$.queryUser.ref.child(usr.uid);
    q.once("value", function(snapshot){
      if(!snapshot.exists()){
        q.set({uid: usr.uid, type: "user", name: usr.displayName})
      }
    }, function(errorObject) {
      console.log("The read failed: "+errorObject.code);
    });
  }
});
</script>
</dom-module>
